{% block content %}
<div class="container mt-5">
    <h2 class="text-center">ğŸ” Verify OTP</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} text-center" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    {% if request.session.otp_email %}
        <p class="text-center text-muted">
            OTP sent to: <strong>{{ request.session.otp_email }}</strong>
        </p>
    {% endif %}

    <form method="POST" class="mt-3 text-center">
        {% csrf_token %}
        <input type="text" name="otp" id="otp" class="form-control text-center mb-3"
            placeholder="Enter OTP" required autofocus maxlength="6"
            pattern="[0-9]{6}" title="Enter a 6-digit OTP">

        <button type="submit" class="btn btn-dark w-100">âœ… Verify</button>
    </form>

    <p class="text-center mt-3">
        Didn't receive OTP? <a href="{% url 'resend_otp' %}">Resend OTP</a>
    </p>
</div>
{% endblock %}
