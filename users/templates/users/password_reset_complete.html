{% block content %}
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<style>
    body {
        background: linear-gradient(135deg, #c3f0ca, #f0fdf4);
    }

    .glass-card {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .check-icon {
        animation: pop 0.6s ease forwards;
        transform: scale(0);
    }

    @keyframes pop {
        to {
            transform: scale(1);
        }
    }
</style>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="glass-card p-5 text-center">
            <div class="mb-4">
                <i class="bi bi-check-circle-fill text-success display-3 check-icon"></i>
            </div>
            <h2 class="fw-bold text-success mb-3">Password Reset Successful</h2>
            <p class="text-muted fs-5">Your password has been updated. You can now log in using your new credentials.</p>
            <a href="{% url 'login' %}" class="btn btn-primary btn-lg rounded-pill mt-4 px-5 py-2">Login Now</a>
        </div>
    </div>
</div>
{% endblock %}
