{% block content %}
<style>
    body {
        background: #f4f7fc;
        font-family: 'Poppins', sans-serif;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .card {
        max-width: 400px;
        width: 100%;
        padding: 25px;
        border-radius: 12px;
        background: #fff;
        color: #333;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        border: none;
    }
    .btn-submit {
        background: linear-gradient(135deg, #007bff, #0056b3);
        border: none;
        transition: 0.3s;
        color: #fff;
        width: 100%;
        padding: 12px;
        font-weight: bold;
        border-radius: 6px;
        font-size: 14px;
    }
    .btn-submit:hover {
        background: linear-gradient(135deg, #0056b3, #003d82);
        transform: scale(0.98);
    }
    .form-control {
        background: #eef2f7;
        color: #333;
        border: 1px solid #ccc;
        border-radius: 6px;
        padding: 12px;
        font-size: 14px;
        transition: all 0.3s ease-in-out;
        width: 100%;
    }
    .form-control:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
    }
    .toggle-password {
        background: transparent;
        border: none;
        color: #007bff;
        cursor: pointer;
        font-size: 16px;
    }
    .text-link {
        color: #007bff;
        transition: 0.3s;
        text-decoration: none;
    }
    .text-link:hover {
        text-decoration: underline;
    }
    .mb-3 {
        margin-bottom: 20px;
    }
</style>
{% if messages %}
<div class="message-container">
  {% for message in messages %}
  <div class="alert alert-success {{ message.tags }}" role="alert">
    {{ message }}
  </div>
  {% endfor %}
</div>
{% endif %}
<div class="container">
    <div class="card">
        <h2 class="text-center mb-3">üîë Reset Your Password</h2>
        <form method="POST" onsubmit="return validatePassword()">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">New Password</label>
                <div class="input-group">
                    <input type="password" id="new_password1" name="new_password1" class="form-control" required>
                    <button class="btn toggle-password" type="button" onclick="togglePassword(0)">üëÅÔ∏è</button>
                </div>
                <small id="passwordHelp" class="text-danger"></small>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <div class="input-group">
                    <input type="password" id="new_password2" name="new_password2" class="form-control" required>
                    <button class="btn toggle-password" type="button" onclick="togglePassword(1)">üëÅÔ∏è</button>
                </div>
                <small id="confirmPasswordHelp" class="text-danger"></small>
            </div>
            <button type="submit" class="btn btn-submit">üîí Reset Password</button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'auth' %}" class="text-link">‚¨Ö Back to Login</a>
        </div>
    </div>
</div>

<script>
    function togglePassword(index) {
        let passwords = document.querySelectorAll('.form-control');
        passwords[index].type = passwords[index].type === "password" ? "text" : "password";
    }

    function validatePassword() {
        let password = document.getElementById("new_password1").value;
        let confirmPassword = document.getElementById("new_password2").value;
        let passwordHelp = document.getElementById("passwordHelp");
        let confirmPasswordHelp = document.getElementById("confirmPasswordHelp");
        let passwordRegex = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

        passwordHelp.textContent = "";
        confirmPasswordHelp.textContent = "";

        if (!passwordRegex.test(password)) {
            passwordHelp.textContent = "Password must be at least 8 characters long and include an uppercase letter, lowercase letter, a number, and a special character.";
            return false;
        }
        if (password !== confirmPassword) {
            confirmPasswordHelp.textContent = "Passwords do not match.";
            return false;
        }
        return true;
    }
</script>
{% endblock %}
