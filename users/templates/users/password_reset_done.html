{% block content %}
<style>
    body {
        background: #f5f7fa;
        font-family: 'Poppins', sans-serif;
    }

    .email-wrapper {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
    }

    .email-card {
        background: #ffffff;
        border-radius: 1.25rem;
        padding: 3rem 2.5rem;
        box-shadow: 0 12px 48px rgba(0, 0, 0, 0.08);
        text-align: center;
        width: 100%;
        max-width: 500px;
        transition: transform 0.3s ease;
    }

    .email-card:hover {
        transform: translateY(-4px);
    }

    .email-icon {
        width: 80px;
        margin-bottom: 1rem;
        filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.1));
    }

    .email-title {
        font-size: 1.9rem;
        font-weight: 600;
        color: #2e2e2e;
        margin-bottom: 0.5rem;
    }

    .email-text {
        font-size: 1rem;
        color: #606060;
        margin-bottom: 2rem;
    }

    .cute-btn {
        background: #4f46e5;
        color: #fff;
        border: none;
        padding: 0.7rem 2rem;
        font-weight: 500;
        border-radius: 30px;
        text-decoration: none;
        transition: background 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 14px rgba(79, 70, 229, 0.3);
    }

    .cute-btn:hover {
        background: #4338ca;
        transform: translateY(-2px);
    }
</style>

<div class="email-wrapper">
    <div class="email-card animate__animated animate__fadeIn">
        <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Email Sent" class="email-icon">
        <h4 class="email-title">Check Your Email</h4>
        <p class="email-text">If an account exists with the email you entered, we've sent you a link to reset your password.</p>
        <a href="{% url 'auth' %}" class="cute-btn">Back to Home</a>
    </div>
</div>

<!-- Animate.css for soft fade-in -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
{% endblock %}
