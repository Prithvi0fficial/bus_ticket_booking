{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;  
    background: 
    url("{% static 'img/ngarage_logo.png' %}") no-repeat center center fixed,
        linear-gradient(135deg, #fafafa, #f5f5f5);
    background-size: 1000px, cover;
}

.container {
    background: rgba(255, 255, 255, 0.95);
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 350px;
    text-align: center;
    color: #333;
}

h2 {
    margin-bottom: 20px;
    font-weight: bold;
}

/* keep your other CSS here */


        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 25px;
            outline: none;
            text-align: center;
            background: #f9f9f9;
            color: #333;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 25px;
            background: #333;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #555;
        }

        .toggle {
            margin-top: 15px;
            cursor: pointer;
            color: #333;
            font-weight: bold;
        }

        .toggle:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: -5px;
            display: none;
        }
    </style>
</head>
{% if messages %}
<div class="message-container">
  {% for message in messages %}
  <div class="alert alert-success {{ message.tags }}" role="alert">
    {{ message }}
  </div>
  {% endfor %}
</div>
{% endif %}

<body>

 
    <div class="container mt-4">
        <h2 id="formTitle">Login</h2>

        <form id="authForm" action="{% url 'auth' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="action" id="formAction" value="login">

            <input type="text" name="username" id="username" placeholder="Email or Username" required>
            <input type="email" name="email" id="email" placeholder="Email" style="display: none;">
            <input type="password" name="password" id="password" placeholder="Password" required>
            <input type="password" name="confirm_password" id="confirmPassword" placeholder="Confirm Password" style="display: none;">

            <p class="error-message" id="passwordError">‚ùå Passwords do not match!</p>

            <button type="submit" id="submitButton">Submit</button>
        </form>

        <p class="toggle" onclick="toggleForm()">Don't have an account? Sign Up</p>
        <p class="toggle"><a href="{% url 'reset_password' %}">Forgot Password?</a></p>

    </div>

    <script>
        let isSignUp = false;

        function toggleForm() {
            isSignUp = !isSignUp;
            document.getElementById('formTitle').innerText = isSignUp ? 'Sign Up' : 'Login';
            document.getElementById('confirmPassword').style.display = isSignUp ? 'block' : 'none';
            document.getElementById('email').style.display = isSignUp ? 'block' : 'none';
            document.getElementById('formAction').value = isSignUp ? 'signup' : 'login';
            document.querySelector('.toggle').innerText = isSignUp ? 'Already have an account? Login' : "Don't have an account? Sign Up";
        }

        document.addEventListener("DOMContentLoaded", function () {
            const authForm = document.getElementById("authForm");
            if (authForm) {
                authForm.addEventListener("input", function () {
                    const password = document.getElementById("password").value;
                    const confirmPassword = document.getElementById("confirmPassword").value;
                    const errorMsg = document.getElementById("passwordError");
                    const submitButton = document.getElementById("submitButton");

                    if (isSignUp && confirmPassword !== "") {
                        if (password !== confirmPassword) {
                            errorMsg.style.display = "block";
                            submitButton.disabled = true;
                        } else {
                            errorMsg.style.display = "none";
                            submitButton.disabled = false;
                        }
                    } else {
                        submitButton.disabled = false;
                    }
                });
            }

            // Auto-Hide Alerts after 3 seconds
            setTimeout(() => {
                document.querySelectorAll(".alert").forEach(alert => {
                    alert.style.transition = "opacity 0.5s ease-out";
                    alert.style.opacity = "0";
                    setTimeout(() => alert.remove(), 500);
                });
            }, 3000);
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
